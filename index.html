  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Logo Prompt Engineer</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Theme & Fonts */
    :root {
      --bg-color: #1a1a1a;
      --surface-color: #2c2c2c;
      --primary-color: #4a90e2;
      --primary-hover-color: #5aa1f2;
      --text-color: #f0f0f0;
      --text-muted-color: #a0a0a0;
      --border-color: #444;
      --error-color: #e57373;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Main App Layout */
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      flex-grow: 1;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    /* Header */
    header {
      padding: 1.5rem 2rem;
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    header p {
      color: var(--text-muted-color);
      margin-top: 0.5rem;
    }

    /* Form Styles */
    .form-section, .results-section {
      background-color: var(--surface-color);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    label span {
      font-weight: 400;
      color: var(--text-muted-color);
      font-size: 0.875rem;
    }

    input[type="text"],
    textarea {
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 0.75rem;
      color: var(--text-color);
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .style-options {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .style-option {
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-muted-color);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        font-size: 0.875rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .style-option svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
    }
    
    .style-option[class*="3D"] svg,
    .style-option[class*="Flat"] svg {
        stroke: none;
        fill: currentColor;
    }

    .style-option:hover {
        border-color: var(--primary-color);
        color: var(--text-color);
    }
    
    .style-option.selected {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
    }

    .aspect-ratios {
        gap: 1rem;
    }

    .aspect-ratio-button {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.75rem;
        border-radius: 8px;
        min-width: 80px;
        justify-content: center;
    }

    .aspect-ratio-preview {
        background-color: var(--border-color);
        border-radius: 3px;
        transition: background-color 0.2s;
    }
    
    .aspect-ratio-button.selected .aspect-ratio-preview {
      background-color: rgba(255, 255, 255, 0.7);
    }
    .aspect-ratio-button:hover .aspect-ratio-preview {
      background-color: var(--primary-color);
    }

    /* Buttons */
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .generate-button, .reset-button {
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .generate-button {
      flex-grow: 1;
      background-color: var(--primary-color);
      color: white;
    }
    .generate-button:hover:not(:disabled) {
        background-color: var(--primary-hover-color);
    }
    
    .reset-button {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted-color);
    }

    .reset-button:hover:not(:disabled) {
      background-color: var(--border-color);
      color: var(--text-color);
    }

    .generate-button:disabled, .reset-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error-message {
        color: var(--error-color);
        background-color: rgba(229, 115, 115, 0.1);
        border: 1px solid var(--error-color);
        border-radius: 4px;
        padding: 0.75rem;
        text-align: center;
    }

    /* Results Section */
    .results-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.75rem;
    }

    .prompt-preview {
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 1rem;
        font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
        font-size: 0.875rem;
        color: var(--text-muted-color);
        line-height: 1.5;
        max-height: 150px;
        overflow-y: auto;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
    }

    .image-container {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }

    .image-container:hover img {
        transform: scale(1.05);
    }
    
    .image-actions {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        padding: 1.5rem 0.75rem 0.75rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        opacity: 0;
        transform: translateY(100%);
        transition: all 0.3s ease;
    }
    
    .image-container:hover .image-actions {
        opacity: 1;
        transform: translateY(0);
    }
    
    .download-button, .edit-button {
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .download-button:hover, .edit-button:hover {
        background-color: white;
    }
    .edit-button {
      background-color: rgba(68, 68, 68, 0.9);
      color: white;
    }
    .edit-button:hover {
      background-color: #333;
    }

    .placeholder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      border: 1px dashed var(--border-color);
      border-radius: 8px;
      color: var(--text-muted-color);
      min-height: 200px;
      aspect-ratio: 1 / 1;
      position: relative;
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .placeholder::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 1.8s infinite;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .placeholder p, .placeholder .spinner {
      z-index: 1;
    }

    /* Spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .button-spinner {
        width: 16px;
        height: 16px;
        border-width: 2px;
        margin: 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 2rem;
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
    }
    
    .close-button {
        background: none;
        border: none;
        color: var(--text-muted-color);
        font-size: 2rem;
        cursor: pointer;
        line-height: 1;
        transition: color 0.2s;
    }
    .close-button:hover {
      color: var(--text-color);
    }

    .modal-body {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      overflow-y: auto;
      min-height: 0;
    }
    
    @media (max-width: 768px) {
      .modal-body {
        grid-template-columns: 1fr;
      }
    }

    .canvas-container {
      background-color: var(--bg-color);
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow: hidden;
    }

    .canvas-container canvas {
      max-width: 100%;
      max-height: 60vh;
      object-fit: contain;
    }

    .edit-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    .control-group label {
      font-size: 0.875rem;
    }
    .control-group input[type="range"] {
      width: 100%;
    }
    .control-group span {
      font-size: 0.875rem;
      color: var(--text-muted-color);
      text-align: right;
    }

    .modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
    }
    
    .history-actions, .main-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .primary-button, .secondary-button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: 1px solid transparent;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .primary-button {
      background-color: var(--primary-color);
      color: white;
    }
    .primary-button:hover {
      background-color: var(--primary-hover-color);
    }

    .secondary-button {
      background-color: var(--border-color);
      color: var(--text-color);
      border-color: var(--border-color);
    }
    .secondary-button:hover {
      background-color: #555;
    }
    .secondary-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

  </style>
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
